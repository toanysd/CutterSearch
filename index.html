<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Khuôn Dao Cắt - iPad 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles-ipad4.css">
</head>
<body>
  <!-- Nút toàn màn hình & Thoát toàn màn hình -->
  <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
  <button id="exitFullscreenBtn" class="exit-fullscreen-btn" style="display:none;">⤫</button>

  <div class="main-container">
    <!-- PHẦN TRÊN: Chia 3 cột cố định -->
    <div class="top-section">
      <!-- Cột 1: Tìm kiếm + lịch sử -->
      <div class="search-column">
        <div class="search-box-wrapper">
          <input id="searchInput" type="text" class="search-input" placeholder="検索 / Tìm kiếm..." autocomplete="off" autofocus>
          <button id="clearBtn" class="clear-btn" style="display:none;">×</button>
        </div>
        <button id="resetBtn" class="reset-btn">Reset</button>
        <div id="searchHistory" class="search-history"></div>
      </div>

      <!-- Cột 2: Danh sách kết quả -->
      <div class="results-column">
        <div class="results-header">
          <span id="resultsCount">0 kết quả</span>
        </div>
        <ul id="resultsList" class="results-list"></ul>
      </div>

      <!-- Cột 3: Các nút thao tác -->
      <div class="actions-column">
        <button id="updateLocationBtn" class="action-btn location" disabled>
          位置更新<br><span>Vị trí</span>
        </button>
        <button id="updateShipBtn" class="action-btn shipment" disabled>
          搬送更新<br><span>Vận chuyển</span>
        </button>
        <button id="addNoteBtn" class="action-btn note" disabled>
          メモ<br><span>Ghi chú</span>
        </button>
      </div>
    </div>

    <!-- PHẦN DƯỚI: Chi tiết kết quả đã chọn -->
    <div id="detailPanel" class="detail-panel">
      <div class="detail-placeholder">Chọn một kết quả để xem chi tiết</div>
    </div>
  </div>

  <!-- Loading -->
  <div id="loadingIndicator" class="loading-overlay" style="display:none">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>読み込み中... / Đang tải...</p>
    </div>
  </div>

  <script src="script-ipad4.js"></script>
</body>
</html>
