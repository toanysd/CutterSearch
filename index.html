<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>金型管理システム / Quản lý Khuôn Dao Cắt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles-ipad4.css">
</head>
<body>
  <!-- Pseudo Fullscreen Controls -->
  <div class="fullscreen-controls">
    <button id="enterPseudoFullscreen" class="fullscreen-btn">⛶ 全画面</button>
    <button id="exitPseudoFullscreen" class="exit-fullscreen-btn">⤫ 終了</button>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Top Section: 3 Columns -->
    <div class="top-section">
      <!-- Column 1: Search & History -->
      <div class="search-column">
        <div class="search-box">
          <input id="searchInput" type="text" placeholder="検索キーワード / Từ khóa..." autocomplete="off" autofocus>
          <button id="clearSearchBtn" class="clear-btn">×</button>
        </div>
        <button id="resetBtn" class="reset-btn">リセット / Reset</button>
        <div id="searchHistory" class="search-history"></div>
      </div>

      <!-- Column 2: Results -->
      <div class="results-column">
        <div class="results-header">
          <span id="resultsCount">0 件 / 0 kết quả</span>
        </div>
        <ul id="resultsList" class="results-list"></ul>
      </div>

      <!-- Column 3: Actions -->
      <div class="actions-column">
        <button id="updateLocationBtn" class="action-btn location" disabled>
          位置更新<br><span>Vị trí</span>
        </button>
        <button id="updateShipBtn" class="action-btn shipment" disabled>
          搬送更新<br><span>Vận chuyển</span>
        </button>
        <button id="addNoteBtn" class="action-btn note" disabled>
          メモ<br><span>Ghi chú</span>
        </button>
      </div>
    </div>

    <!-- Bottom Section: Details -->
    <div id="detailPanel" class="detail-panel">
      <div class="detail-placeholder">アイテムを選択 / Chọn một kết quả</div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>読み込み中... / Đang tải...</p>
    </div>
  </div>

  <script src="script-ipad4.js"></script>
</body>
</html>
