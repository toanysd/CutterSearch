<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Khuôn Dao Cắt - iPad4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles-ipad4.css">
</head>
<body class="ipad4-fullscreen">

  <!-- Toàn màn hình, có nút thoát -->
  <button class="exit-fullscreen-btn" onclick="exitFullscreen()">⤫</button>

  <div class="main-ipad4-content">
    <!-- PHẦN TRÊN: Chia 3 cột -->
    <div class="ipad4-row">
      <!-- Cột 1: Tìm kiếm + lịch sử -->
      <div class="ipad4-col search-col">
        <div class="search-box">
          <input id="searchInput" type="text" placeholder="検索 / Tìm kiếm..." autocomplete="off" autofocus>
          <button id="clearBtn" class="clear-btn">×</button>
        </div>
        <div id="searchHistory" class="search-history"></div>
      </div>

      <!-- Cột 2: Danh sách kết quả -->
      <div class="ipad4-col results-col">
        <ul id="resultsList" class="results-list"></ul>
      </div>

      <!-- Cột 3: Các nút thao tác -->
      <div class="ipad4-col actions-col">
        <button id="updateLocationBtn" class="action-btn location" disabled>
          位置更新<br><span>Vị trí</span>
        </button>
        <button id="updateShipBtn" class="action-btn shipment" disabled>
          搬送更新<br><span>Vận chuyển</span>
        </button>
        <button id="addNoteBtn" class="action-btn note" disabled>
          メモ<br><span>Ghi chú</span>
        </button>
      </div>
    </div>

    <!-- PHẦN DƯỚI: Chi tiết kết quả đã chọn (sẽ bổ sung sau), luôn nằm trên bàn phím -->
    <div id="detailPanel" class="detail-panel">
      <!-- Nội dung chi tiết sẽ được render JS khi chọn kết quả -->
    </div>
  </div>

  <!-- Loading -->
  <div id="loadingIndicator" class="loading-ipad4" style="display:none">
    <div class="spinner-ipad4"></div>
    <p>読み込み中... / Đang tải...</p>
  </div>

  <script src="script-ipad4.js"></script>
</body>
</html>
