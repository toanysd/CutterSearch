<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản lý Khuôn Dao Cắt - iPad 4</title>
    <link rel="stylesheet" href="styles-ipad4.css">
</head>
<body class="ipad4-optimized">
    <!-- Header tối ưu cho iPad 4 -->
    <header class="header-ipad4">
        <div class="container">
            <h1 class="title-ipad4">金型管理システム / Quản lý Khuôn</h1>
            <div class="search-container-ipad4">
                <input type="text" id="searchInput" class="search-input-ipad4" 
                       placeholder="検索 / Tìm kiếm..." autocomplete="off">
                <button id="clearSearchBtn" class="clear-btn-ipad4">×</button>
            </div>
        </div>
    </header>

    <!-- Bộ lọc đơn giản -->
    <div class="filters-ipad4">
        <select id="categoryFilter" class="filter-select-ipad4">
            <option value="all">全て / Tất cả</option>
            <option value="mold">金型 / Khuôn</option>
            <option value="cutter">カッター / Dao cắt</option>
        </select>
        <button id="resetBtn" class="reset-btn-ipad4">リセット / Reset</button>
    </div>

    <!-- Kết quả -->
    <div class="results-container-ipad4">
        <div id="resultsTable" class="table-container-ipad4">
            <!-- Bảng kết quả sẽ được tạo bởi JavaScript -->
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-ipad4" style="display: none;">
        <div class="spinner-ipad4"></div>
        <p>読み込み中... / Đang tải...</p>
    </div>

    <script src="script-ipad4.js"></script>
</body>
</html>
