<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>金型管理システム / Quản lý Khuôn Dao Cắt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles-ipad4.css">
</head>
<body>
  <div class="main-ipad4">
    <!-- PHẦN TRÊN: 3 cột, cố định nửa trên màn hình -->
    <div class="top-panel">
      <!-- Cột 1: Nhóm tìm kiếm -->
      <div class="col search-col">
        <div class="search-group">
          <input id="searchInput" type="text" class="search-input" placeholder="検索 / Tìm kiếm..." autocomplete="off" autofocus>
          <button id="clearBtn" class="clear-btn">×</button>
        </div>
        <button id="resetBtn" class="reset-btn">リセット / Reset</button>
        <div id="searchHistory" class="search-history"></div>
      </div>
      <!-- Cột 2: Kết quả -->
      <div class="col results-col">
        <div class="results-header">
          <span id="resultsCount">0 件 / 0 kết quả</span>
        </div>
        <ul id="resultsList" class="results-list"></ul>
      </div>
      <!-- Cột 3: Thao tác -->
      <div class="col actions-col">
        <button id="updateLocationBtn" class="action-btn location" disabled>
          位置更新<br><span>Vị trí</span>
        </button>
        <button id="updateShipBtn" class="action-btn shipment" disabled>
          搬送更新<br><span>Vận chuyển</span>
        </button>
        <button id="addNoteBtn" class="action-btn note" disabled>
          メモ<br><span>Ghi chú</span>
        </button>
      </div>
    </div>
    <!-- PHẦN DƯỚI: Panel chi tiết, luôn nằm trên bàn phím ảo -->
    <div id="detailPanel" class="detail-panel">
      <div class="detail-placeholder">アイテムを選択 / Chọn một kết quả</div>
    </div>
  </div>
  <div id="loadingIndicator" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>読み込み中... / Đang tải...</p>
    </div>
  </div>
  <script src="script-ipad4.js"></script>
</body>
</html>
