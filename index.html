<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu khuôn dùng chung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Tra cứu khuôn dùng chung</h1>
    <form id="searchForm">
        <label for="moldCode">Mã khuôn:</label>
        <input type="text" id="moldCode" placeholder="Nhập mã khuôn">
        <label for="cutterNo">Mã dao:</label>
        <input type="text" id="cutterNo" placeholder="Nhập mã dao">
        <button type="submit">Tìm kiếm</button>
    </form>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Mã khuôn</th>
                <th>Tên khuôn</th>
                <th>Mã dao</th>
                <th>Kích thước dao</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
