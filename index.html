<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MoldCutter iPad4 TouchPanel V4.37</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles-ipad4.css">
</head>
<body class="ipad4-layout">
    <!-- PHẦN TRÊN: 3 cột cố định -->
    <div class="top-section">
        <!-- Cột 1: Tìm kiếm & Lọc -->
        <div class="search-column">
            <div class="search-header">検索 / Tìm kiếm</div>
            
            <!-- Ô tìm kiếm chính -->
            <div class="search-box">
                <input id="searchInput" type="text" placeholder="金型・カッター名 / Tên khuôn, dao cắt..." autocomplete="off" autofocus>
                <button id="clearSearchBtn" class="clear-btn">×</button>
            </div>
            
            <!-- Bộ lọc -->
            <div class="filter-section">
                <select id="categoryFilter" class="filter-select">
                    <option value="all">全て / Tất cả</option>
                    <option value="mold">金型 / Khuôn</option>
                    <option value="cutter">カッター / Dao cắt</option>
                </select>
                
                <select id="fieldFilter" class="filter-select">
                    <option value="all">全項目 / Tất cả trường</option>
                    <option value="name">名前 / Tên</option>
                    <option value="code">コード / Mã</option>
                    <option value="location">位置 / Vị trí</option>
                    <option value="company">会社 / Công ty</option>
                </select>
                
                <select id="valueFilter" class="filter-select">
                    <option value="all">全て / Tất cả</option>
                </select>
                
                <button id="resetFiltersBtn" class="reset-btn">リセット / Reset</button>
            </div>
            
            <!-- Lịch sử tìm kiếm -->
            <div id="searchHistory" class="search-history"></div>
        </div>
        
        <!-- Cột 2: Kết quả tìm kiếm -->
        <div class="results-column">
            <div class="results-header">
                <span id="resultsCount">0 件 / 0 kết quả</span>
                <span id="selectedInfo" class="selected-info"></span>
            </div>
            
            <div id="resultsList" class="results-list"></div>
        </div>
        
        <!-- Cột 3: Nút cập nhật -->
        <div class="actions-column">
            <button id="updateLocationBtn" class="action-btn location" disabled>
                位置更新<br><span>Cập nhật vị trí</span>
            </button>
            <button id="updateShipmentBtn" class="action-btn shipment" disabled>
                搬送更新<br><span>Vận chuyển</span>
            </button>
            <button id="updateTeflonBtn" class="action-btn teflon" disabled>
                テフロン<br><span>Mạ Teflon</span>
            </button>
            <button id="updateCommentBtn" class="action-btn comment" disabled>
                コメント<br><span>Ghi chú</span>
            </button>
        </div>
    </div>
    
    <!-- PHẦN DƯỚI: Chi tiết 6 cột -->
    <div id="detailSection" class="detail-section">
        <div class="detail-grid">
            <!-- 3 cột trái: Thông tin cơ bản -->
            <div class="detail-col basic-info">
                <h4>基本情報 / Thông tin cơ bản</h4>
                <div id="basicInfoContent"></div>
            </div>
            
            <div class="detail-col design-info">
                <h4>設計情報 / Thiết kế</h4>
                <div id="designInfoContent"></div>
            </div>
            
            <div class="detail-col product-info">
                <h4>製品情報 / Sản phẩm</h4>
                <div id="productInfoContent"></div>
            </div>
            
            <!-- 3 cột phải: Cập nhật & Lịch sử -->
            <div class="detail-col teflon-comment">
                <h4>テフロン・コメント / Teflon & Ghi chú</h4>
                <div id="teflonCommentContent"></div>
            </div>
            
            <div class="detail-col location-history">
                <h4>位置履歴 / Lịch sử vị trí</h4>
                <div id="locationHistoryContent"></div>
            </div>
            
            <div class="detail-col shipment-history">
                <h4>搬送履歴 / Lịch sử vận chuyển</h4>
                <div id="shipmentHistoryContent"></div>
            </div>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>読み込み中... / Đang tải...</p>
        </div>
    </div>
    
    <!-- Modal containers sẽ được tạo động bởi JS -->
    <div id="modalContainer"></div>
    
    <script src="script-ipad4.js"></script>
</body>
</html>
